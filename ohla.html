<!DOCTYPE html>
<html>
  <body>
    <button id="pagar">Pagar</button>
    <script src="https://js.culqi.com/checkout-js"></script>
    <script>
      const settings = { title: "Test", currency: "PEN", amount: 1200 };
      const options = {
        lang: "es",
        modal: true,
        installments: false,
        paymentMethods: { tarjeta: true },
      };
      const client = { email: "review@culqi.com" };
      const culqi = new CulqiCheckout("pk_test_qU9dRtuaGqnXRJ6N", {
        settings,
        options,
        client,
      });
      culqi.culqi = () => {
        if (culqi.token) console.log("TOKEN", culqi.token);
        else if (culqi.error) console.error("ERROR", culqi.error);
      };
      document.getElementById("pagar").onclick = () => culqi.open();
    </script>
  </body>
</html>
